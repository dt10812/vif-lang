<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIF-lang Demo</title>
</head>
<body>
    <h1>Welcome to VIF-lang</h1>
    <p>This is a simple web app to demonstrate VIF language conversion.</p>
    <p>Use the form below to upload a .vif file and convert it to HTML.</p>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".vif">
        <button type="submit">Upload and Convert</button>
    </form>
</body>
</html>
